<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
 <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
 <link rel="stylesheet" type="text/css" href="css/reset.css"/>
 <title>懒投资</title>
<script>
        (function (doc, win) {
            var docEl = doc.documentElement;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (clientWidth/16).toFixed(1) + 'px';
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
        //640px时1rem是40px
    </script>
    <!--header footer-->
</head>
<style type="text/css">

.hua{
  width: 100%;
  height: 28.4rem;
  background-color: rgba(0,0,0,0.5);
  overflow: hidden;
  position: relative;
}
.huaView{
  margin-top: 6.25rem;
  font-size: 0;
  width: 50rem; 
  height: 14.225rem;
  position: absolute;
  top: 0;
  left: 3.275rem;
}
.huaView a{
  display: inline-block;
  margin-right:0.7rem; 
}
.huaView a img{
  width: 9.45rem;
  height: 14.225rem;
  

}
</style>
	<body>
	  <div class="bigBox">
	    <div class="hua">
	      <div class="huaView">
	      	<a href="#">
	      	  <img src="img/images/hua1.png" />
	      	</a>
	      	<a href="#">
	      	  <img src="img/images/hua2.png" />
	      	</a>
	      	<a href="#">
	      	  <img src="img/images/hua3.png" />
	      	</a>
	      	<a href="#">
	      	  <img src="img/images/hua4.png" />
	      	</a>
	      </div>
	    </div>
	  </div>
	  <script>
	  	var huaView=document.getElementsByClassName("huaView")[0];
	  	var conutX1=0;
	  	var conutX2=0;
	  	var cha=0;
        var cun=0;
        var count=0;
	  	huaView.style.left="3.275rem";
	  	 huaView.addEventListener("touchstart",function(e){
	  	   var touchs=e.touches[0];
  	        conutX1=touchs.clientX;
  	        count=1;
	  	 },false);
	  	 huaView.addEventListener("touchmove",function(e){	 	  	 	
	  	   var touchs=e.touches[0];
  	        conutX2=touchs.clientX; 	        
  	        cha=(conutX2-conutX1)/40;  	        
  	        if(count==1){
  	          count=0;
  	          cun=parseInt(huaView.style.left)  	          
  	        }
  	        else{ 	          
  	          huaView.style.left=cun+cha+"rem";
  	          if(parseInt(huaView.style.left)<=-27.175){
  	          	huaView.style.left="-27.175rem"; 	          	
  	          }
  	          if(parseInt(huaView.style.left)>=3.275){
  	          	huaView.style.left="3.275rem";
  	          }
  	        }
  	        
	  	 },false);
	  	 huaView.addEventListener("touchend",function(){
	  	 	console.log(huaView.style.left);
	  	 },false)
	  </script>
	</body>
</html>
